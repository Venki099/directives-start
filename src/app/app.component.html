<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let num of oddNum"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{ background: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
          >
            {{ num }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let num of evenNum"
            [ngClass]="{ even: odd % 2 === 0 }"
            [ngStyle]="{ background: even % 2 === 0 ? 'blue' : 'transparent' }"
          >
            {{ num }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              *ngFor="let num of evenNum"
              [ngClass]="{ even: odd % 2 === 0 }"
              [ngStyle]="{
                background: even % 2 === 0 ? 'blue' : 'transparent'
              }"
            >
              {{ num }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let num of evenNum"
            [ngClass]="{ even: odd % 2 === 0 }"
            [ngStyle]="{ background: even % 2 === 0 ? 'blue' : 'transparent' }"
          >
            {{ num }}
          </li>
        </div>
      </ul>
      <p abbBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'#dbdbdb'" highLightColor="purple">
        Style me with a better directive
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
